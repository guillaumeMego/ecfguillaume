<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application météo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Application Météo</h1>
    </header>
    <main>
        <h2>Choisissez une ville :</h2>
        <form action="" method="get">
            <select name="ville" id="select">
                <option value="angouleme" id="angouleme">Angoulême</option>
                <option value="cognac" id="cognac">Cognac</option>
                <option value="calais" id="calais">Calais</option>
            </select>
            <div id="result"></div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
